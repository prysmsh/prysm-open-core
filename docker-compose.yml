services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: 0.0.1
    image: ghcr.io/prysmsh/prysm-backend:0.0.1
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: prysm
      DB_PASSWORD: prysmpass
      DB_NAME: prysm
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-me
      OIDC_CLIENT_ID: local-dev
      OIDC_CLIENT_SECRET: local-secret
      OIDC_ISSUER: http://localhost:8080/oidc
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prysm
      POSTGRES_PASSWORD: prysmpass
      POSTGRES_DB: prysm
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prysm"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
